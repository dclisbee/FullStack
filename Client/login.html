<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcc4dcee83.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
            <!--IMG LOGO and ALT NAME-->
            <img src="" alt="store logo" class="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <!-- <img src="" alt=""> -->
                    <!-- <div class="">
                        <h4>itemTitle</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount"></p>
                        <i class="fas fa-chevron-down"></i>
                    </div> -->
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>

    </div>
    <div class="container">
        <h1>Login</h1>
        <p class="">Please fill out form to log in</p>
        <hr>
        <input type="text" placeholder="Enter Email" id="email" required>
        <input type="text" placeholder="Enter Password" id="password" required>
        <button type="submit" id="login" class="banner-btn" onclick="url">Login</button>
    </div>
</body>

</html>
